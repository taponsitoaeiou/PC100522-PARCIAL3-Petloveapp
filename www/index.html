<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotinder - MVP B√°sico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* Estilos de Card (Swipe) */

            height: 300px;
            border: 2px solid #ff5864;

        }
        .actions button {
            padding: 15px 20px;

        }

        /* Estilos de Matches */
        #match-list {
            list-style: none;

        }

        /* Navegaci√≥n */
        nav {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav button {
            background: none;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1em;
            color: #ff5864;
            border-bottom: 2px solid transparent;
        }
        nav button.active {
            border-bottom: 2px solid #ff5864;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>üêæ Mascotinder MVP</h1>
    </header>

    <div id="app-container">
        
        <nav id="main-nav" style="display: none;">
            <button data-view="swipe-view" class="active">Explorar</button>
            <button data-view="matches-view">Matches</button>
            <button id="logout-btn">Salir</button>
        </nav>

        <div id="login-view" class="view active">
            <h2>üëã Bienvenido</h2>
            <p>Ingresa tu correo para empezar (simulado)</p>
            <div class="login-form">
                <input type="email" id="user-email" placeholder="ejemplo@correo.com" required>
                <button id="start-app-btn">Empezar</button>
                <p id="login-message" style="color:red;"></p>
            </div>
        </div>

        <div id="swipe-view" class="view">
            <h2>Busca tu mejor amigo</h2>
            <div id="card-area" class="card-container">
                <p>Cargando perfiles...</p>
            </div>

            <div class="actions">
                <button id="dislike-btn">‚ùå</button>
                <button id="like-btn">‚ù§Ô∏è</button>
            </div>
        </div>

        <div id="matches-view" class="view">
            <h2>Tus Matches</h2>
            <ul id="match-list">
                <li>A√∫n no tienes matches. ¬°Ve a Explorar!</li>
            </ul>
        </div>
    </div>
    
    <script>
        // -----------------------------------------------------
        // I. ESTRUCTURA DE LA APLICACI√ìN (SIMULACI√ìN SPA)
        // -----------------------------------------------------
        const views = document.querySelectorAll('.view');
        const nav = document.getElementById('main-nav');
        let isAuthenticated = false;

        // Funci√≥n central para cambiar de vista (como un router simple)
        function navigateTo(viewId) {
            views.forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
            
            // Ocultar/Mostrar navegaci√≥n seg√∫n la vista
            nav.style.display = (viewId !== 'login-view' && isAuthenticated) ? 'flex' : 'none';
            
            // Si vamos a la vista de matches, la actualizamos
            if (viewId === 'matches-view') {
                renderMatches();
            }
        }

        // -----------------------------------------------------
        // II. AUTENTICACI√ìN (LOGIN SIMULADO)
        // -----------------------------------------------------
        const startAppBtn = document.getElementById('start-app-btn');
        const userEmailInput = document.getElementById('user-email');
        const loginMessage = document.getElementById('login-message');

        startAppBtn.addEventListener('click', () => {
            const email = userEmailInput.value;
            if (email && email.includes('@') && email.includes('.')) {
                // Simulaci√≥n de √©xito de Login
                isAuthenticated = true;
                localStorage.setItem('user_auth', 'true');
                loginMessage.textContent = '';
                // Simular ir a la vista principal
                navigateTo('swipe-view');
            } else {
                loginMessage.textContent = 'Por favor, introduce un email v√°lido (solo simulaci√≥n).';
            }
        });

        // Manejar Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            isAuthenticated = false;
            localStorage.removeItem('user_auth');
            petsData.currentPetIndex = 0; // Resetear el √≠ndice
            navigateTo('login-view');
            alert('Has cerrado sesi√≥n.');
        });
        
        // -----------------------------------------------------
        // III. L√ìGICA DEL SWIPE Y DATOS
        // -----------------------------------------------------
        const petsData = {
            list: [
                { id: 1, name: "Max", species: "Perro", age: 3, breed: "Labrador" },
                { id: 2, name: "Luna", species: "Gato", age: 1, breed: "Siam√©s" },
                { id: 3, name: "Rocky", species: "Loro", age: 5, breed: "Yaco" },
                { id: 4, name: "Kira", species: "Conejo", age: 2, breed: "Holland Lop" }
            ],
            currentPetIndex: 0
        };

        const cardArea = document.getElementById('card-area');
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');
        
        // Cargar "matches" anteriores del navegador
        let matches = JSON.parse(localStorage.getItem('mascotinder_matches')) || [];

        function createCard(pet) {
            return `
                <div class="pet-card">
                    <h3>${pet.name}, ${pet.age} a√±os</h3>
                    <p>Especie: ${pet.species}</p>
                    <p>Raza: ${pet.breed}</p>
                    <p>(Sin foto por ser MVP)</p>
                </div>
            `;
        }

        function renderCurrentCard() {
            likeBtn.style.display = 'block';
            dislikeBtn.style.display = 'block';

            if (petsData.currentPetIndex < petsData.list.length) {
                const pet = petsData.list[petsData.currentPetIndex];
                cardArea.innerHTML = createCard(pet);
            } else {
                cardArea.innerHTML = '<h3>¬°Has visto todos los perfiles de hoy!</h3>';
                likeBtn.style.display = 'none';
                dislikeBtn.style.display = 'none';
            }
        }

        function handleSwipe(isLiked) {
            if (petsData.currentPetIndex >= petsData.list.length) return;

            const currentPet = petsData.list[petsData.currentPetIndex];

            if (isLiked) {
                matches.push(currentPet);
                localStorage.setItem('mascotinder_matches', JSON.stringify(matches));
                console.log(`¬°Match con ${currentPet.name}!`);
                alert(`¬°üéâ Match con ${currentPet.name}!`);
            } else {
                console.log(`Paso con ${currentPet.name}`);
            }

            // Pasar a la siguiente tarjeta
            petsData.currentPetIndex++;
            renderCurrentCard();
        }

        // Asignar eventos de Swipe
        likeBtn.addEventListener('click', () => handleSwipe(true));
        dislikeBtn.addEventListener('click', () => handleSwipe(false));

        // -----------------------------------------------------
        // IV. L√ìGICA DE MATCHES
        // -----------------------------------------------------
        const matchList = document.getElementById('match-list');

        function renderMatches() {
            matches = JSON.parse(localStorage.getItem('mascotinder_matches')) || []; // Recargar
            matchList.innerHTML = ''; // Limpiar lista

            if (matches.length === 0) {
                matchList.innerHTML = '<li>A√∫n no tienes matches. ¬°Dale a "S√≠" a una mascota!</li>';
            } else {
                matches.forEach(pet => {
                    const li = document.createElement('li');
                    li.textContent = `${pet.name} (${pet.species}, ${pet.age} a√±os) - ¬°Listo para contactar!`;
                    matchList.appendChild(li);
                });
            }
        }

        // -----------------------------------------------------
        // V. INICIALIZACI√ìN
        // -----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si el usuario ya "inici√≥ sesi√≥n" (simulado)
            if (localStorage.getItem('user_auth') === 'true') {
                isAuthenticated = true;
                navigateTo('swipe-view');
                renderCurrentCard();
            } else {
                navigateTo('login-view');
            }

            // Eventos de Navegaci√≥n (Tabs)
            document.querySelectorAll('#main-nav button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const viewId = e.target.getAttribute('data-view');
                    if (viewId) {
                        // Limpiar el estado activo de los botones de navegaci√≥n
                        document.querySelectorAll('#main-nav button').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        navigateTo(viewId);
                    }
                });
            });
        });
    </script>
</body>
</html>
